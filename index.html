<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Music Player</title>
  </head>
  <body>
    <div class="songs">
      <div class="details">
        <div class="track-art"></div>
        <div class="left">
          <div class="track-name">Track Name</div>
          <div class="track-artist">Track Artist</div>
        </div>
      </div>
      <div class="btns">
        <button class="playpause-track">
          <i class="fa fa-play-circle"></i> Play
        </button>
        <button class="shuffle"><i class="fa fa-shuffle"></i> shuffle</button>
      </div>
      <ul class="song-list"></ul>
      <div class="small-player">
        <div class="details">
          <div class="track-art"></div>
          <div class="left">
            <div class="track-name">Track Name</div>
            <div class="track-artist">Track Artist</div>
          </div>
        </div>
        <div class="buttons">
          <div class="prev-track">
            <i class="fa fa-step-backward"></i>
          </div>
          <div class="playpause-track">
            <i class="fa-solid fa-play"></i>
          </div>
          <div class="next-track">
            <i class="fa fa-step-forward"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="player">
      <button id="hide-player">
        <i class="fa-solid fa-chevron-down fa-2x"></i>
      </button>
      <!-- displaying details -->
      <div class="details">
        <div class="track-art"></div>
        <div class="track-name">Track Name</div>
        <div class="track-artist">Track Artist</div>
      </div>
      <div class="buttons">
        <div class="prev-track">
          <i class="fa fa-step-backward fa-2x"></i>
        </div>
        <div class="playpause-track">
          <i class="fa fa-play-circle fa-4x"></i>
        </div>
        <div class="next-track">
          <i class="fa fa-step-forward fa-2x"></i>
        </div>
      </div>
      <!-- seek slider -->
      <div class="slider_container">
        <div class="current-time">00:00</div>
        <input type="range" min="1" max="100" value="0" class="seek_slider" />
        <div class="total-duration">00:00</div>
      </div>
      <!-- volume slider -->
      <div class="slider_container">
        <i class="fa fa-volume-down"></i>
        <input
          type="range"
          min="1"
          max="100"
          value="99"
          class="volume_slider"
        />
        <i class="fa fa-volume-up"></i>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
